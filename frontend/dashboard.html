<!DOCTYPE html>
<html lang="zh-cn">
<head><meta charset="UTF-8"><title>Demo Dashboard</title></head>
<body>
  <h2>DEMO 登录成功页</h2>
  <p id="welcome"></p>
  <button onclick="logout()">退出</button>
  <script>
    // 检查有无会话
    const user = sessionStorage.getItem('loginedUser');
    if(!user) location.href = '/demo.html';
    document.getElementById('welcome').innerText = "欢迎你，" + user + "！";
    function logout(){ sessionStorage.removeItem('loginedUser'); location.href='/demo.html'; }
  </script>
</body>
</html>
